<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã•ãã•ãToDo</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(() => {
                console.log('Service Worker registered!');
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6f61);
            text-align: center;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        #sort-options {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #search-bar {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #todo-list-container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 4px 4px 20px rgba(0,0,0,0.3);
        }
        #task-form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 12px;
            width: 75%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 20%;
            background-color: #2ecc71;
            border: none;
            padding: 12px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .delete-btn {
            border: none;
            background: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>ğŸ“‹ ã•ãã•ãToDo</h1>

    <input type="text" id="search-bar" placeholder="ã‚¿ã‚¹ã‚¯ã‚’æ¤œç´¢..." onkeyup="filterTasks()">

    <select id="sort-options" onchange="sortTasks()">
        <option value="newest">ğŸ“… æ–°ã—ã„é †</option>
        <option value="oldest">ğŸ“… å¤ã„é †</option>
        <option value="alphabet">ğŸ”  ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆé †</option>
    </select>

    <div id="todo-list-container">
        <div id="task-form">
            <input type="text" id="new-task" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯">
            <button onclick="addTask()">è¿½åŠ </button>
        </div>
        <div id="todo-list"></div>
    </div>

    <script>
        let tasks = [];

        function loadTasks() {
            tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            updateTaskList();
        }

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addTask() {
            let taskText = document.getElementById("new-task").value;

            if (taskText.trim() === "") return;

            tasks.push({ text: taskText, date: new Date().toISOString(), completed: false });
            saveTasks();
            updateTaskList();
            document.getElementById("new-task").value = "";
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            updateTaskList();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            updateTaskList();
        }

        function sortTasks() {
            let sortOption = document.getElementById("sort-options").value;
            if (sortOption === "newest") {
                tasks.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortOption === "oldest") {
                tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (sortOption === "alphabet") {
                tasks.sort((a, b) => a.text.localeCompare(b.text));
            }
            updateTaskList();
        }

        function filterTasks() {
            let searchValue = document.getElementById("search-bar").value.toLowerCase();
            document.querySelectorAll(".todo-item").forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(searchValue) ? "flex" : "none";
            });
        }

        function updateTaskList() {
            let taskList = document.getElementById("todo-list");
            taskList.innerHTML = "";

            tasks.forEach((task, index) => {
                let taskItem = document.createElement("div");
                taskItem.classList.add("todo-item");

                let taskLabel = document.createElement("span");
                taskLabel.textContent = task.text;
                taskLabel.onclick = () => toggleTask(index);

                let deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "Ã—";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = () => deleteTask(index);

                taskItem.appendChild(taskLabel);
                taskItem.appendChild(deleteBtn);
                taskList.appendChild(taskItem);
            });
        }

        window.onload = loadTasks;
    </script>
</body>
</html>
